---
apiEndpoint:
  advertiseAddress: ("Adress on which to advertise")
  bindPort: 6443
apiVersion: kubeadm.k8s.io/v1alpha3
caCertPath: /etc/kubernetes/pki/ca.crt
clusterName: kubernetes
discoveryTokenUnsafeSkipCAVerification: true
discoveryTokenAPIServers:
  - ("K8S API endpoint")
kind: JoinConfiguration
nodeRegistration:
  criSocket: ("Container runtime socket")
  name: ("Node name")
tlsBootstrapToken: 
token: ("Token generated by master")